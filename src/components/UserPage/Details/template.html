<section class="container mt-10 lg:mt-20">
  <div class="grid lg:grid-cols-12 lg:gap-x-6">
    <h3
      class="text-32px text-orange-pink lg:col-span-11 lg:col-start-2 lg:text-42px"
    >
      基本資料
    </h3>
    <div
      class="mb-6 mt-4 grid gap-y-4 border-b border-dark-gray pb-6 lg:col-span-10 lg:col-start-2 lg:mb-12 lg:grid-cols-10 lg:gap-x-6 lg:gap-y-8 lg:pb-12"
    >
      <div class="form-control lg:col-span-4">
        <label for="email">帳號</label>
        <input
          id="email"
          type="text"
          :value="user.email"
          class="input w-full max-w-xs disabled:bg-light-white disabled:text-dark-gray lg:mt-2"
          disabled
        />
      </div>
      <div class="form-control lg:col-span-4 lg:col-start-7">
        <label for="name">姓名</label>
        <input
          id="name"
          type="text"
          :value="user.name"
          class="input w-full max-w-xs disabled:bg-light-white disabled:text-dark-gray lg:mt-2"
          disabled
        />
      </div>
      <div class="form-control lg:col-span-4">
        <label for="birth">生日</label>
        <input
          id="birth"
          type="text"
          :value="userBirth"
          class="input w-full max-w-xs disabled:bg-light-white disabled:text-dark-gray lg:mt-2"
          disabled
        />
      </div>
      <div class="form-control lg:col-span-4 lg:col-start-7">
        <label for="tel">電話</label>
        <input
          id="tel"
          type="text"
          :value="user.tel"
          class="input w-full max-w-xs disabled:bg-light-white disabled:text-dark-gray lg:mt-2"
          disabled
        />
      </div>
    </div>
  </div>
</section>
