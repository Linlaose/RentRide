<section class="mb-8 lg:mt-20 lg:mb-20">
  <ul class="container">
    <li
      v-for="newsItem in articles"
      :key="newsItem.id"
      class="group relative mt-8 flex flex-wrap gap-3 border-b border-light-white pb-2 lg:flex-nowrap lg:gap-6 lg:border-b-0 lg:pb-0"
    >
      <div class="w-full overflow-hidden lg:w-[30vw]">
        <img
          :src="newsItem.imgUrl"
          alt=""
          class="h-[30vh] w-full object-cover transition-transform duration-300 group-hover:scale-105"
        />
      </div>
      <div class="w-full lg:w-[60vw]">
        <h3 class="text-2xl lg:text-42px lg:leading-normal">
          {{ newsItem.title }}
        </h3>
        <span class="font-sans-tc block text-sm text-[#808080]"
          >{{ newsItem.created_at }}
          <span v-for="tag in newsItem.tags" class="inline-block"
            >[{{tag}}]</span
          >
        </span>
        <p class="mt-2 text-base lg:mt-4 lg:text-2xl">
          {{ newsItem.description}}
        </p>
        <div class="text-end">
          <span
            class="text-xs text-[#808080] transition-all duration-300 group-hover:text-orange-pink lg:text-base"
            >閱讀全文</span
          >
        </div>
      </div>
      <router-link
        :to="`/news/${newsItem.id}`"
        class="absolute inset-0"
      ></router-link>
    </li>
  </ul>
</section>
